name: Build ABC Register

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Apache Ant
        run: |
          sudo apt-get update
          sudo apt-get install -y ant

      - name: Download Saxon
        run: |
          chmod +x scripts/shellscripts/dl_saxon.sh
          ./scripts/shellscripts/dl_saxon.sh

      - name: Fetch edition data
        run: |
          chmod +x scripts/shellscripts/fetch_data.sh
          ./scripts/shellscripts/fetch_data.sh

      - name: Build site with Ant
        run: |
          cd scripts/ant
          ant -f build.xml
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4